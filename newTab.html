<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Tab</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cover.css">

</head>

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand" id='planet'>Planet</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="https://mail.google.com/mail/"><i class="fa fa-envelope"></i> Gmail</a>
                    <a class="nav-link" href="https://www.google.ca/imghp?hl=en&tab=ri&authuser=0&ogbl"><i
                            class="fa fa-image"></i> Images</a>
                    <a class="nav-link" href="chrome://apps/"><i class="fa fa-th fa-lg"></i> Apps</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <div class="row mb-4">
                <div class="col">
                    <h1 class="cover-heading" style="font-size: 500%;">Google</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form method="GET" action="https://www.google.com/search">
                        <div class="form-group">
                            <input type="text" name="q" class="form-control" id="googlesearch"
                                aria-describedby="googlesearch" placeholder="Search Google or type a URL">
                            <input type="submit" style="visibility: hidden" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="fav1" class="col-4 col-md-3 col-lg-2 mb-4">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </div>
                <div id="fav2" class="col-4 col-md-3 col-lg-2 mb-4">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </div>
                <div id="fav3" class="col-4 col-md-3 col-lg-2 mb-4">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </div>
                <div id="fav4" class="col-4 col-md-3 col-lg-2 mb-4">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </div>
                <div id="fav5" class="col-4 col-md-3 col-lg-2 mb-4">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </div>
                <div id="fav6" class="col-4 col-md-3 col-lg-2 mb-4">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </div>
                <div id="fav7" class="col-4 col-md-3 col-lg-2 mb-4">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </div>
                <div id="fav8" class="col-4 col-md-3 col-lg-2 mb-4">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </div>
                <div id="fav9" class="col-4 col-md-3 col-lg-2 mb-4">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </div>
                <div id="fav10" class="col-4 col-md-3 col-lg-2 mb-4">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </div>
                <div id="fav11" class="col-4 col-md-3 col-lg-2 mb-4">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </div>
                <div id="fav12" class="col-4 col-md-3 col-lg-2 mb-4">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </div>
            </div>
        </main>

        <footer class="mastfoot mt-auto mb-2">
            <div class="inner">
                <img src="img/misc/starwarslogo.png" alt="Star Wars Logo" style="width: 20%; height: auto;">
            </div>
        </footer>
    </div>

</body>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
<script src="setimage.js"></script>
<script src="setfavorites.js"></script>

</html>
