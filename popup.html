<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ei=edge">
    <title>Star Wars Weather</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="card" style="width: 24rem;">
        <div class="container" style="padding: 0px; position: relative; text-align: center; color: #fff;">
            <img id="planetimg" class="card-img-top" src="img/planet/planetIcons/stars.jpg" alt="Planet">
            <div id="planet" style="position: absolute; bottom: 8px; left: 16px;"></div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-7">
                    <h5 id="city" class="card-title" style="margin-top: 0; margin-bottom: 2px;"></h5>
                    <h5 id="description" class="card-subtitle text-muted" style="margin-top: 0; margin-bottom: 2px;"></h5>
                    <p id='sunset' style="margin-top: 0; margin-bottom: 2px;"></p>
                    <p id='sunrise' style="margin-top: 0; margin-bottom: 2px;"></p>
                    <p id='currentTime' style="margin-top: 0; margin-bottom: 2px;"></p>
                </div>
                <div class="col-5" style="margin-left: 0;">
                    <h5 id="cel" class="card-title text-right" style="margin-top: 0; margin-bottom: 2px; font-size: 300%"></h5>
                    <h5 id="far" class="card-title text-right" style="margin-top: 0; margin-bottom: 2px; font-size: 300%"></h5>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/psl/dist/psl.min.js"></script>

<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">

<script src="src/background.js"></script>

</html>
